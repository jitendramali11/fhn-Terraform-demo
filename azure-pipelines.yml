trigger: none


pool:
  name: Default
  vmImage: Jitendra-PC


stages:
  - stage: tfvalidate
    jobs:
      - job: validate
        continueOnError: false
        steps:
          - task: TerraformInstaller@2
            displayName: tfinstall
            inputs:
              terraformVersion: 'latest'
          - task: TerraformCLI@2
            displayName: 'Init'
            inputs:
              command: 'init -upgrade'
              workingDirectory: '$(System.DefaultWorkingDirectory)/environments/dev'
          
            
  - stage: tfdeploy
    jobs:
      - job: apply
        continueOnError: false
        steps:
          - task: TerraformInstaller@2
            displayName: tfinstall
            inputs:
              terraformVersion: 'latest'
          - task: TerraformCLI@2
            displayName: 'Init'
            inputs:
              command: 'init -upgrade'
              workingDirectory: '$(System.DefaultWorkingDirectory)/environments/dev'
          - task: TerraformCLI@2
            displayName: Plan
            inputs:
              command: 'plan'
              environmentServiceName: 'dev-fhn-svc'
              workingDirectory: '$(System.DefaultWorkingDirectory)/environments/dev'
          - task: TerraformCLI@2
            inputs:
              command: 'apply'
              environmentServiceName: 'dev-fhn-svc'
              workingDirectory: '$(System.DefaultWorkingDirectory)/environments/dev'


          
          
             
             

    
